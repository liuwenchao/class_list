{% load staticfiles %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %} {% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="{% static "lib/bootstrap/css/bootstrap.css" %}" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="{% static "lib/css/flat-ui.css" %}" rel="stylesheet">

    {% block css %} {% endblock %}

    <link rel="shortcut icon" href="{% static "lib/images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="{% static "lib/js/html5shiv.js" %}"></script>
    <![endif]-->
  </head>
  <body>

    <nav class="btn-toolbar" role="navigation">
      <div class="btn-group btn-group-justified">
        <!-- Where is fui-home? maybe make one manually? Nah, use glyphicon-home for now, they look similar -->
        <a class="btn btn-primary" href="#"><i class="glyphicon glyphicon-home fui-home"></i></a>
        <a class="btn btn-primary" href="#"><i class="fui-user"></i></a>
        <a class="btn btn-primary" href="#"><i class="fui-search"></i></a>
        <a class="btn btn-primary" href="#"><i class="fui-gear"></i></a>
      </div>
    </nav>

    <header class="page-header">
      <button class="btn btn-back">
        <span class="icon">&#9664;</span> {% trans 'Back' %}
      </button>
      <h1>{% block header %} {% endblock %}</h1>
    </header>

    <article class="side-nav">
      {% block nav %} {% endblock %}
    </article>

    {% block content %} {% endblock %}

    <!-- Load JS here for greater good =============================-->
    <script src="{% static "lib/js/jquery-1.8.3.min.js" %}"></script>
    <script src="{% static "lib/js/jquery-ui-1.10.3.custom.min.js" %}"></script>
    <script src="{% static "lib/js/jquery.ui.touch-punch.min.js" %}"></script>
    <script src="{% static "lib/js/bootstrap.min.js" %}"></script>
    <script src="{% static "lib/js/bootstrap-select.js" %}"></script>
    <script src="{% static "lib/js/bootstrap-switch.js" %}"></script>
    <script src="{% static "lib/js/flatui-checkbox.js" %}"></script>
    <script src="{% static "lib/js/flatui-radio.js" %}"></script>
    <script src="{% static "lib/js/jquery.tagsinput.js" %}"></script>
    <script src="{% static "lib/js/jquery.placeholder.js" %}"></script>
    {% block js %} {% endblock %}
  </body>
</html>
